<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div>
        <form action="">
            <table>
                <tr>
                    <td><label for=""> First Name :</label></td>
                    <td>
                        <input type="text" id="fName"><br/><br/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for=""> Last Name :</label>
                    </td>
                    <td>
                        <input type="text" id="lName"><br/><br/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for=""> Email Address :</label>
                    </td>
                    <td>
                        <input type="email" id="email"><br/><br/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for=""> Password :</label>
                    </td>
                    <td>
                        <input type="password" id="pwd"><br/><br/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for=""> Confirm Password :</label>
                    </td>
                    <td>
                        <input type="password" id="cPwd"><br/><br/>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input type="submit" class="button" name="" id="" onclick="formSubmit()">
                    </td>
                </tr>
            </table>
        </form>
    </div>
    <div id="content">

    </div>


    <script>
        function formSubmit() {
            var first_name = document.getElementById("fName").value;
            var last_name = document.getElementById("lName").value;
            var Email = document.getElementById("email").value;
            var paswd = document.getElementById("pwd").value;
            var confirmPwd = document.getElementById("cPwd").value;

            var screenDisplay = document.write("First Name :" + first_name + "<br>Last Name :" + last_name + "<br>Email :" + Email + "<br>Password :" + paswd + "<br>Confirm Password :" + confirmPwd);

            var para = document.getElementById("content");
            para.innerHTML = screenDisplay;

        }
    </script>
</body>

</html>

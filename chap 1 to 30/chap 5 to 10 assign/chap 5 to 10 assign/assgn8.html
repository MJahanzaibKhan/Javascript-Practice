<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        // one


        document.write("<h1>Curreny in PKR</h1><br>");
        document.write("Total Currency in PKR: "+((10*104.80)+(25*28))+"<br>");

        // Two
        var a = 10;
        document.write(a+5*10/2+"<br>");

        // Three
        document.write("<h1>Age Calculator</h1><br>");
        var cYear = 2016;
        var dOB   = 1992;
        var age   = cYear - dOB; 
        document.write("Current Year: "+ cYear);
        document.write("<br>Birth Year: "+ dOB);
        document.write("<br>Birth Year: "+ age);



        // four

        var radius = 20;
        var pie    = 3.142;
        var cFoC   = 2 * pie * radius;
        var aBC    = pie * radius *radius;
        document.write("<h1>The Geometrizer</h1><br>");
        document.write("Radius of Circle is: " +20+"<br>");
        document.write("The Circumference is: " +cFoC+"<br>");
        document.write("The area is: " +aBC+"<br>");


        // five
        document.write("<h1>The Lifetime Supply Calculator</h1><br>");
        var snake = "chocolate chips";
        var age = 15;
        var eAge = 65;
        var eAoC = 3;
        var totalChocolate = eAoC * (eAge - age);
        document.write("Favorite Snake: " + snake);
        document.write("<br>Current Age: " + age);
        document.write("<br>Estimated Maximum Age: " + eAge);
        document.write("<br>Amount of snakes per day: " + eAoC);
        document.write("<br>You will need " +totalChocolate + " chocolate chip to last you untilthe old  age of "+eAge);



    </script>
